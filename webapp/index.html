    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>QRL Zond Web3 Wallet</title>

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://qrlwallet.com/">

    <meta property="twitter:description" content="A community-driven web wallet for QRL's Zond blockchain. Create accounts, manage transactions, and interact with the quantum-resistant ledger ecosystem.">
